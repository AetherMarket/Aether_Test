<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether - Вход в аккаунт</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 aria-label="Aether">Aether</h1>
            <nav>
                <ul>
                    <li><a href="index.html">На главную</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <div class="auth-logo">
                    <img src="images/Pc_logo_mini.png" alt="Aether Logo" class="logo-image">
                </div>
                
                <h2 class="section-title">Вход в аккаунт</h2>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="login">Логин аккаунта</label>
                        <input type="text" id="login" required
                            class="input-field"
                            placeholder="Введите ваш логин">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" required
                            class="input-field"
                            placeholder="Введите ваш пароль">
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Запомнить меня</label>
                    </div>

                    <button type="submit" class="btn auth-btn">Войти</button>
                </form>

                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="Reg.html" class="auth-link">Зарегистрироваться</a></p>
                    <p><a href="#" class="auth-link">Забыли пароль?</a></p>
                </div>
            </div>
        </div>
    </section>

    <script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.2 });

    document.querySelectorAll('.auth-card, .form-group, .section-title, .auth-logo').forEach(el => observer.observe(el));
    </script>
</body>
</html>
